  <div class="contact-form">
    <section id="sectionContact" class="animate__fadeIn animate__animated">
      <h1>Contact</h1>
      <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/kirby_jake@yahoo.com" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label for="street-address">Street Address</label>
          <input type="text" name="street" id="street-address" placeholder="Street" required="">
          <fieldset class="locale">
            <input type="text" name="city" placeholder="City" required="">
            <input type="text" name="postal-code" maxlength="5" size="5" placeholder="ZIP" required="">
          </fieldset>
          <label for="note">Message</label>
          <textarea rows="2" name="note" id="note" placeholder="Include any additional information"></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </section>
  </div>

  <a class="call-button" href="Tel:8177983450" aria-label="number 8 1 7. 7 9 8. 3 4 5 0."><img class="phone-icon" src="img/phone.svg" alt="phone-icon" />Call Joe Now!<img class="phone-icon phone-icon_right" src="img/phone.svg" alt="phone-icon" /></a>
